openapi: 3.0.0
info:
  title: PokeRest
  version: '1.0'
  description: PokeRest API
  contact:
    name: SYM
    url: 'https://twitter.com/SYM_souten'
  license:
    name: MIT
servers:
  - url: 'http://localhost:3000/PokeRest'
paths:
  /pokemons:
    parameters: []
    get:
      summary: get pokemons
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemons'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-pokemons
      description: 'all '
      parameters:
        - schema:
            type: string
          in: query
          name: move
          description: 技名検索
        - schema:
            type: string
          in: query
          name: type
          description: タイプ検索
        - schema:
            type: string
          in: query
          name: name
          description: 名前検索
        - schema:
            type: string
          in: query
          name: ablity
          description: 特性検索
        - schema:
            type: string
          in: query
          name: baseStatsFilter
          description: 種族値フィルター
        - schema:
            type: string
          in: query
          name: maxActualFilter
          description: 最大実数値フィルター
        - schema:
            type: integer
          in: query
          name: next
          description: next id
  '/pokemons/{pokedexNo}/{formNo}/details':
    parameters:
      - schema:
          type: integer
        name: pokedexNo
        in: path
        required: true
        description: 図鑑No
      - schema:
          type: integer
        name: formNo
        in: path
        description: フォルムNo
        required: true
    get:
      summary: get pokemon by No and Form
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonDetail'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-pokemon-details-by-pokedexNo-and-formNo
      description: 指定ポケモンDetail情報取得
  '/pokemons/{pokedexNo}/details':
    parameters:
      - schema:
          type: integer
        name: pokedexNo
        in: path
        required: true
        description: 図鑑No
    get:
      summary: get pokemon by No
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PokemonDetails'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-pokemon-details-by-pokedexNo
      description: 指定ポケモンDetail情報取得
  /pokemons/details:
    parameters: []
    get:
      summary: get pokemons
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemons'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-pokemons-details
      description: all ※detail複数取得は見送り
      parameters:
        - schema:
            type: string
          in: query
          name: move
          description: 技名検索
        - schema:
            type: string
          in: query
          name: type
          description: タイプ検索
        - schema:
            type: string
          in: query
          name: name
          description: 名前検索
        - schema:
            type: string
          in: query
          name: ablitiy
          description: 特性検索
      x-internal: true
  '/pokemons/{pokedexNo}/{formNo}':
    parameters:
      - schema:
          type: integer
        name: pokedexNo
        in: path
        required: true
        description: 図鑑No
      - schema:
          type: integer
        name: formNo
        in: path
        description: フォルムNo
        required: true
    get:
      summary: get pokemon by No
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemon'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-pokemon-by-pokedexNo-and-formNo
      description: 指定ポケモン情報取得
      x-internal: true
  '/pokemons/abilities/{abilityId}':
    get:
      summary: get pokemons by specified ability
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemons'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-pokemons-by-specified-ability
      description: 指定特性のポケモン一覧取得
      x-internal: false
    parameters:
      - schema:
          type: integer
        name: abilityId
        in: path
        required: true
  '/pokemons/moves/{moveId}':
    get:
      summary: get pokemons by specified move
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pokemons'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-pokemons-by-specified-move
      description: 指定技を覚えるポケモン一覧取得
      parameters: []
      x-internal: false
    parameters:
      - schema:
          type: integer
        name: moveId
        in: path
        required: true
  /abilities:
    parameters: []
    get:
      summary: get abilities
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Abilities'
          headers: {}
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-abilities
      description: 特性取得
      tags:
        - Pokemon Base Data
      parameters:
        - schema:
            type: string
          in: query
          name: name
          description: 特性名検索
        - schema:
            type: string
          in: query
          description: 分類指定(All/Attack/Deffence)
          name: specifies
        - schema:
            type: integer
          in: query
          name: next
          description: next id
  '/abilities/{avilityId}':
    parameters:
      - schema:
          type: integer
        name: avilityId
        in: path
        description: 特性ID
        required: true
    get:
      summary: get ability by id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ability'
          headers: {}
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-ability-by-Id
      description: 特性取得
      tags:
        - Pokemon Base Data
  '/abilities/pokemons/{pokemonId}':
    parameters:
      - schema:
          type: integer
        name: pokemonId
        in: path
        required: true
    get:
      summary: get abilities by specified pokemon id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Abilities'
          headers: {}
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-abilities-by-specifed-pokemon-id
      description: 指定ポケの特性一覧取得
      tags:
        - Pokemon Base Data
      parameters: []
  /moves:
    get:
      summary: get moves
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Moves'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-moves
      description: 技一覧取得
      parameters:
        - schema:
            type: string
          in: query
          name: name
          description: 技名検索
        - schema:
            type: string
          in: query
          name: type
          description: タイプ検索
        - schema:
            type: integer
          in: query
          name: next
          description: next id
    parameters: []
  '/moves/{moveId}':
    parameters:
      - schema:
          type: integer
        name: moveId
        in: path
        required: true
        description: 技ID
    get:
      summary: get move by id
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Move'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-move-by-Id
      description: 技取得
  '/moves/pokemons/{pokemonId}':
    get:
      summary: get moves by specified pokemon id
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Moves'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-moves-by-specified-pokemon-id
      description: 指定ポケの技一覧取得
      parameters: []
    parameters:
      - schema:
          type: integer
        name: pokemonId
        in: path
        required: true
  /types:
    get:
      summary: get types
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  types:
                    type: array
                    items:
                      type: string
                required:
                  - types
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-types
      description: タイプ一覧取得
      parameters: []
  /types/compability:
    get:
      summary: get type compability
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeCompatibilityTable'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-types-compability
      description: タイプ相性取得
    parameters: []
  '/types/compability/attack/{type}':
    parameters:
      - schema:
          type: string
        name: type
        in: path
        required: true
        description: タイプ指定
    get:
      summary: get type compability of attack side
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeCompatibility'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-type-compability-of-attack-side
      description: タイプ相性（攻撃側）
  '/types/compability/defense/{type}':
    parameters:
      - schema:
          type: string
        name: type
        in: path
        required: true
        description: タイプ指定
    get:
      summary: get type compability of defense side
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeCompatibility'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-type-compability-of-defense-side
      description: タイプ相性（防御側）取得
  /helditems:
    get:
      summary: get held items
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeldItems'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-held-items
      parameters:
        - schema:
            type: string
          in: query
          name: name
          description: アイテム名検索
        - schema:
            type: string
          in: query
          name: specifies
          description: 分類指定(All/Attack/Deffence)
        - schema:
            type: integer
          in: query
          name: next
          description: next id
    parameters: []
  '/helditems/{id}':
    get:
      summary: get held items by id
      tags:
        - Pokemon Base Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeldItems'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
        '':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeldItem'
      operationId: get-held-items-id
      parameters: []
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
  /trainedpokemons:
    get:
      summary: GET trained pokemons
      tags:
        - User Transaction Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainedPokemons'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-trained-pokemons
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: pokemon
          description: ポケモン名検索
        - schema:
            type: string
          in: query
          name: type
          description: タイプ検索
        - schema:
            type: string
          in: query
          name: ability
          description: 特性検索
        - schema:
            type: string
          in: query
          name: nature
          description: 性格検索
        - schema:
            type: string
          in: query
          name: helditem
          description: 持ち物検索
        - schema:
            type: integer
          in: query
          name: next
          description: next id
    put:
      summary: PUT trained pokemon
      operationId: put-trained-pokemons
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      description: 育成済み個体作成
  '/trainedpokemons/{id}':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    get:
      summary: GET trained pokemon
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-trained-pokemons-id
      tags:
        - User Transaction Data
    post:
      summary: POST trained pokemon
      operationId: post-trained-pokemons-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      description: 育成済み個体更新
    delete:
      summary: DELETE trained pokemon
      operationId: delete-trained-pokemons-id
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      description: ''
  '/trainedpokemons/{id}/attacks':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    get:
      summary: GET trained pokemon attack adjustments
      tags:
        - User Transaction Data
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: get-trained-pokemons-id-attacks
    put:
      summary: PUT trained pokemon attack adjustments
      operationId: put-trained-pokemons-id-attacks
      responses:
        '201':
          description: Created
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/trainedpokemons/{trainedPokemonId}/attacks/{attackId}':
    parameters:
      - schema:
          type: integer
        name: trainedPokemonId
        in: path
        required: true
        description: trained pokemon id
      - schema:
          type: integer
        name: attackId
        in: path
        required: true
        description: attack adjustment id
    get:
      summary: GET trained pokemon attack adjustment
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrainedPokemonAttack'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      operationId: get-trained-pokemons-id-attacks-id
    post:
      summary: POST trained pokemon attack adjustment
      operationId: post-trained-pokemons-id-attacks-id
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    delete:
      summary: DELETE trained pokemon attack adjustment
      operationId: delete-trained-pokemons-id-attacks-Id
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      tags:
        - User Transaction Data
  '/trainedpokemons/{id}/deffences':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
